<nav class="nav nav-desktop">

        </div>
        <div class="nav__links-desktop">

    <header class="header section">
    <div class="wrapper">
        <h1 class="header__heading">
            <span class="upper-title">Forest Group </span>
            <span class="lower-title">Najpiękniejszy park w Twojej okolicy!</span>
        </h1>
    </div>
</header>
    
    <section id="contact" class="contact section-padding section white-section">
        <div class="wrapper">
            <h2 class="section-heading">Kontakt</h2>
            <form class="contact__form">
                <div class="contact__form-top">
                    <label for="name" class="contact__form-label">Imię i nazwisko</label>
                    <input type="text" class="contact__form-input" id="name">

                    <label for="email" class="contact__form-label">Adres email:</label>
                    <input type="text" class="contact__form-input" id="email">
                </div>

                <label for="msg" class="contact__form-label">Wiadomość:</label>
                <textarea id="msg" class="contact__form-textarea"></textarea>

                <button type="submit" class="contact__form-btn btn-special-animation">Wyślij</button>
            </form>
        </div>
    </section>

    <footer class="footer">
    <div class="wrapper">
        <div class="footer__boxes">
            <div class="footer__box">
                <h3 class="footer__box-logo">
                    <i class="fa-solid fa-tree"></i>
                    <p>&nbsp;Forest</p>
                </h3>
            </div>
            <div class="footer__box footer__box-desktop">
                <h3 class="footer__box-title">O nas</h3>
                <ul class="footer__box-list">
                    <li class="footer__box-list-item"><a href="#">Historia</a></li>
                    <li class="footer__box-list-item"><a href="#">Parki</a></li>
                    <li class="footer__box-list-item"><a href="#">Opinie</a></li>
                </ul>
            </div>
            <div class="footer__box footer__box-desktop">
                <h3 class="footer__box-title">Nasza firma</h3>
                <ul class="footer__box-list">
                    <li class="footer__box-list-item"><a href="#">Praca</a></li>
                    <li class="footer__box-list-item"><a href="#">Kadry</a></li>
                    <li class="footer__box-list-item"><a href="#">Zarząd</a></li>
                </ul>
            </div>
            <div class="footer__box footer__box-desktop">
                <h3 class="footer__box-title">Dokumenty</h3>
                <ul class="footer__box-list">
                    <li class="footer__box-list-item"><a href="#">Wnioski</a></li>
                    <li class="footer__box-list-item"><a href="#">Rezerwacje</a></li>
                </ul>
            </div>
        </div>
    </div>

    <hr>

    <p class="footer__bottom-text"> &copy; <span class="footer__year"></span> Forest Group Company Ltd.</p>
</footer>
